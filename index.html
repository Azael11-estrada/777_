<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>777</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px black;
    }
    h1 {
      font-size: 4em;
    }
    a {
      color: cyan;
      text-decoration: none;
      font-size: 1.2em;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
    Tu navegador no soporta video en HTML5.
  </video>
  <div class="content">
    <h1>777</h1>
    <a href="https://azael11-estrada.github.io/777_/" target="_blank">https://azael11-estrada.github.io/777_/</a>
  </div>
</body>
</html>
